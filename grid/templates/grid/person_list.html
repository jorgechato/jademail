{% extends "_layouts/base.html"  %}

{% block content %}
{% for object in object_list %}
<h2>
  {{object.pk}}
</h2>
<h2>
  <a href="{{ object.get_absolute_url }}">
    {{object.name}}
  </a>
</h2>
<a href="{% url 'grid:people_delete' object.pk %}">Delete</a>
{% endfor %}
{% include 'pagination.html' %}
{% endblock %}
